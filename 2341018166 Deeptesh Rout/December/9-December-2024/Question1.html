<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header class="container mb-6">
        <h1 class="text-center">ITER (School Management System)</h1>
        <p class="text-center">Efficiently manage school operations and streamline communication of ITER</p>
    </header>

    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h5 class="card-title text-center">Login</h5>

                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="text-danger mt-1" id="passwordError" style="display: none;">Password must contain at least 1 uppercase, 1 lowercase, and 1 digit.</div>
                    </div>

                    <button type="button" class="btn btn-primary w-100" id="loginButton">Login</button>
                </form>

                <a id="redirectLink" href="QUESTION2.html" style="display: none;"></a>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#loginButton').on('click', function () {
                const password = $('#password').val();
                const passwordError = $('#passwordError');
                const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$/;

                if (!passwordRegex.test(password)) {
                    passwordError.show();
                } else {
                    passwordError.hide();
                    $('#redirectLink')[0].click();
                }
            });
        });
    </script>
</body>
</html>
