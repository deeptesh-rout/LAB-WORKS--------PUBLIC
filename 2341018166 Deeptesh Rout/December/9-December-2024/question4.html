<!DOCTYPE html>
<html lang="en">
<head>
    <title>Navigation with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My Website</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li><a class="nav-link" href="#">Admission</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Achievements</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#gallery">Gallery</a></li>
                    </ul>
                </li>
                <li><a class="nav-link" href="#">Alumni</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5" id="gallery">
        <h2 class="text-center mb-4">Achievements Gallery</h2>
        <div id="achievementCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active"><img src="https://static.vecteezy.com/system/resources/previews/013/770/745/non_2x/business-success-and-achievement-concept-young-smiling-business-woman-cartoon-character-standing-holding-golden-medal-and-first-prize-trophy-in-hands-illustration-vector.jpg" class="d-block w-100" alt="Achievement 1"></div>
                <div class="carousel-item"><img src="https://img.freepik.com/free-photo/3d-cartoon-scene-depicting-variety-people-multitasking_23-2151294599.jpg" class="d-block w-100" alt="Achievement 2"></div>
                <div class="carousel-item"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7-OUMZos06ndnk4pGiHEJWGKEW95hK8VDOQ&s" class="d-block w-100" alt="Achievement 3"></div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#achievementCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#achievementCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
