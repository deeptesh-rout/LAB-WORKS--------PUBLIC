<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

    <style>
        .row-style {
            border: 1px solid #000;
            background-color: lightgreen;
            margin-bottom: 10px;
        }
        .column-style {
            border: 1px solid #000;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
<h1 class="display-1">Bootstrap Grids</h1>
<h1>First Row with 2 equal Column</h1>
        <div class="row row-style">
        <div class="col-6 column-style">Column 1</div>
        <div class="col-6 column-style">Column 2</div>
    </div>

<h1>Second Row with 3 equal Column</h1>
    <div class="row row-style">
        <div class="col-4 column-style">Column 1</div>
        <div class="col-4 column-style ">Column 2</div>
        <div class="col-4 column-style">Column 3</div>
    </div>
<h1>Thrid Row with 4 equal Column</h1>
        <div class="row row-style">
        <div class="col-sm-3 column-style ">Column 1</div>
        <div class="col-sm-3 column-style">Column 2</div>
        <div class="col-sm-3 column-style">Column 3</div>
        <div class="col-sm-3 column-style">Column 4</div>
    </div>
<h1>Forth Row with 6 equal Column</h1>
    <div class="row row-style">
        <div class="col-md-2 column-style ">Column 1</div>
        <div class="col-md-2 column-style">Column 2</div>
        <div class="col-md-2 column-style">Column 3</div>
        <div class="col-md-2 column-style">Column 4</div>
        <div class="col-md-2 column-style">Column 5</div>
        <div class="col-md-2 column-style">Column 6</div>
    </div>
</div>

</body>
</html>
