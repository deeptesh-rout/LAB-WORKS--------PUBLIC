<html>
<head>
<title>jquery Selectors Example-1
</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
$("#btn").click(function(){
$("h1").hide();
})
$("#btn2").click(function(){
$("#id2").hide();
})
})
</script>
</head>
<body>
<h1>Hello, I am First Heading</h1>
<h2 id="id2">Hello, I am Second Heading</h1>

<button id="btn">Click here to disapear h1</button>
<button id="btn2">Click here to disapear h2</button>

</body>
</html>
