<!DOCTYPE html>
<head>
    <title>jQuery Selectors Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                $("#para").hide();
            });
            $("#btn2").click(function() {
                $("#id2").hide();
            });
            $(".btn3").click(function() {
                $(".class3").hide();
            });

        });
    </script>
</head>
<body>

    <p id="para">My Name is Deeptesh Rout.I am studing at ITER . My resid</p>
    <button id="btn1">Click here to disappear h1</button>
    <p id="id2">My Father's name is Sambit Rout</p>
    <button id="btn2">Click here to disappear h2</button>
    <p class="class3">My Mother's name is Swetaleena Rout</p>
    <button class="btn3">Click here to disappear h3</button>
    

</body>
</html>
