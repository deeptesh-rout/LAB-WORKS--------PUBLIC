<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unordered List with Image Markers</title>
    <style>
        body {
            font-family: sans-serif; 
        }

        .custom-list {
            list-style: none; 
            padding-left: 40px; 
        }

        .custom-list li {
            padding-left: 40px; 
            background: url('soa-logo.png') no-repeat left center; 
            background-size: 20px 20px; 
            margin-bottom: 10px; 
        }
    </style>
</head>
<body>
    <ul class="custom-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
</body>
</html>
