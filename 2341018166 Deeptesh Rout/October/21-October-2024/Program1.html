<html>
<head>
  <title>Dropdown in CSS</title>
  <style>
    .dropdown {
      position: relative;
      display: inline-block;
      margin-top: 100px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: green;
      min-width: 200px;
      box-shadow: 0px 6px 12px 0px rgba(250, 250, 250, 0.8);
      padding: 12px 16px;
      border-top-left-radius: 30px;
      border-bottom-right-radius: 30px;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    #deeptesh{
        border-radius: 20px;
        background: linear-gradient(45deg, #ff7e5f, #feb47b);
        padding: 20px;

    }

    .dropbtn {
      background-color: white;
      color: gray;
      padding: 12px;
      font-size: 20px;
      border: none;
      cursor: pointer;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown:hover .dropbtn {
      background-color: orange;
    }

    .dropdown-content a:hover {
      background-color: brown;
      border-radius: 30px;
    }
  </style>
</head>

<body>
  <!-- Dropdown for "Who Are You?" -->
  <div class="dropdown">
    <h2>Who Are You?</h2>
    <div class="dropdown-content">
      <h3 id="deeptesh">I am Deeptesh Rout</h3>
    </div>
  </div>

  <div style="height: 100px;"></div>

  <!-- Dropdown for "My Qualifications" -->
  <div class="dropdown">
    <h2>My Qualifications:</h2>
    <button class="dropbtn">List</button>
    <div class="dropdown-content">
      <a href="#">B.Tech</a>
      <a href="#">M.Tech</a>
      <a href="#">Ph.D</a>
    </div>
  </div>
</body>
</html>
