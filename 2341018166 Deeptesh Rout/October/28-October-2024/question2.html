<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("#b1").click(function(){
            $("h1").hide(1000);
        });
        
        $("#b2").dblclick(function(){
            $("h2").hide(2000);
        });
    });
    </script>
</head>
<body>
    <h1>Single Click Disappear</h1>
    <button id="b1">Click me once</button>

    <h2>Double Click Disappear</h2>
    <button id="b2">Click me twice</button>
</body>
</html>
