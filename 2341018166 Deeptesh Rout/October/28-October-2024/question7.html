<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animation in jQuery</title>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>





    <script>
    $(document).ready(function(){
        $("#start").click(function(){
            $(".box").animate({left: '150px'}, "slow")
                .animate({height: '50px', opacity: '0.3'}, "slow")
                .animate({width: '300px', opacity: '0.7'}, "fast")
                .animate({left: '150px'}, "slow", function(){
                    alert("Animation Completed");
                });
        });
    });
    </script>












    <style>
        .box {
            background-color: red;
            height: 100px;
            width: 200px;
            position: absolute;
            left: 0;
        }


    </style>
</head>
<body>
    <button id="start">Start animation</button>
    <div class="box">Animation Example</div>










</body>
</html>
