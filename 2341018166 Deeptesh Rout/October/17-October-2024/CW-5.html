<!DOCTYPE html>
<html>
    <head>
        <title>Tables in CSS</title>
        <style>
            table,th,td{
                border: 5px solid blue;
            }
            table   {
                border-collapse: collapse;
            }
            th      {
                text-align: center; 
                color: red;
            }
            td      {
                text-align: right; 
                color: green;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>My Qualifications</caption>    
            <tr>
                <th>Course</th>
                <th>Year</th>
                <th>Board / University</th>
            </tr>
            <tr>
                <td>B.Tech</td>
                <td>Continuied </td>
		        <td>SOA Deemed to University</td>
            </tr>
            <tr>
                <td>12th</td>
                <td>2023. </td>
		        <td>CBSE /SBD International School</td>
            </tr>
            <tr>
                <td>10th (Matriculate)</td>
                <td>2021 </td>
		        <td>CBSE / Jyothi Convet School</td>
            </tr>
        </table>
    </body>
</html>
