<!DOCTYPE html>
<html>
    <head>
        <title>Texts in CSS</title>
        <style>
            #id1{
                color: yellow;
                text-align: right;
                text-decoration: overline;
                text-decoration-color: grey;
                text-transform: lowercase;
                text-indent: 50px;
                letter-spacing: 2px;
            }
            #id2{
                color: green;
                text-align: left;
                text-decoration: line-through;
                text-decoration-color: pink;
                text-transform: uppercase;
                text-indent: 100px;
                letter-spacing: 3px;
            }
            #id3{
                color: red;
                text-align: center;
                text-decoration: underline;
                text-decoration-color: yellow;
                text-transform: capitalise;
                text-indent: 150px;
                letter-spacing: 4px;
            }
            #id4{
                color: blue;
                text-align: left;
                text-decoration: none;
                text-decoration-color: green;
                text-transform: capitalise;
                text-indent: 200px;
                letter-spacing: 5px;
            }
        </style>
    </head>
    <body>
        <h1 id="id1">This is 1st Heading</h1>
        <h2 id="id2">This is 2nd Heading</h2>
        <h3 id="id3">This is 3rd Heading</h3>
        <h4 id="id4">This is 4th Heading</h4>
    </body>
</html>
