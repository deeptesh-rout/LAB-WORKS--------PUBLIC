<!DOCTYPE html>
<html>
    <head>
        <title>Texts in CSS</title>
        <style>
         .class1{
		font-family: "Times New Roman", "Times Serif";
		font-style: normal;
		font-weight: normal;
		font-size: 50px;
            }
        .class2{
		font-family: "Times New Roman", "Times Serif";
		font-style: italic;
		font-weight: bold;
		font-size: 70px;
            }
        .class3{
		font-family: "Arial", Helvatica, Sans-Serif;
		font-style: oblique;
		font-weight: normal;
		font-size: 100px;
            }
        </style>
    </head>
    <body>
        <p class="class1">This is Paragraph 1</p>
        <p class="class2">This is Paragraph 2</p>
        <p class="class3">This is Paragraph 3</p>
    </body>
</html>
