<!DOCTYPE html>
<html>
    <head>
        <title>Links in CSS</title>
        <style>
            a:link {
            color: yellow;
            background-color: grey;
            padding: 20px;
            display: inline-block;		
            }
            a:hover {
            color: blue;
            background-color: grey;
            padding: 20px;
            display: inline-block;		
            }
            a:active {
            color: green;
            background-color: pink;
            padding: 20px;
            display: inline-block;		
            }
            a:visited {
            color: red;
            background-color: pink;
            padding: 20px;
            display: inline-block;		
            }
        </style>
    </head>
    <body>
        <a href="www.google.com" target="_blank">Google</a>
    </body>
</html>
