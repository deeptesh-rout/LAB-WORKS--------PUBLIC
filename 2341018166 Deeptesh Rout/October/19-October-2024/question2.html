<!DOCTYPE html>
<head>
    <title>Navigation bars </title>

    <style>
        ul{
            list-style-type: none;
            padding: 0;
            width: 100px;
            background-color: blue;
        }

        li a{
            display: block;
            color: red;
            padding: 6px 12px; 
        }

        li a:hover{
            background-color: dodgerblue;
            color: green;
        }
    </style>

</head>
<body>

<h2>Vertical navigation bar</h2>
 <ul>
 <li><a class=“active”	href=“#ug”>B.Tech</a></li>
	 	 <li><a	href=“#pg1” class="active">M.Tech</a></li>
	 	 <li><a	href=“#ug2”>BCA</a></li>
	 	 <li><a	href=“#ug3”>BBA</a></li>
 </ul>
</body>
</html>
