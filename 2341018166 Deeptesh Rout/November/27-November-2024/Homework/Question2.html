<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Page</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Courses</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="cseMenu" role="button" data-bs-toggle="dropdown">
              CSE
            </a>
            <ul class="dropdown-menu" aria-labelledby="cseMenu">
              <li><a class="dropdown-item" href="#">CSE-Core</a></li>
              <li><a class="dropdown-item" href="#">CSE-DS</a></li>
              <li><a class="dropdown-item" href="#">CSE-AIML</a></li>
              <li><a class="dropdown-item" href="#">CSE-CYS</a></li>
              <li><a class="dropdown-item" href="#">CSE-IoT</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="csitMenu" role="button" data-bs-toggle="dropdown">
              CSIT
            </a>
            <ul class="dropdown-menu" aria-labelledby="csitMenu">
              <li><a class="dropdown-item" href="#">CSIT-Option1</a></li>
              <li><a class="dropdown-item" href="#">CSIT-Option2</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="caMenu" role="button" data-bs-toggle="dropdown">
              CA
            </a>
            <ul class="dropdown-menu" aria-labelledby="caMenu">
              <li><a class="dropdown-item" href="#">MCA</a></li>
              <li><a class="dropdown-item" href="#">BCA</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Progress Bars Section -->
  <div class="container mt-5">
    <h2 class="mb-4">Admission Percentages</h2>
    <div class="mb-3">
      <label>CSE-Core</label>
      <div class="progress">
        <div class="progress-bar progress-bar-striped bg-success" style="width: 95%;">95%</div>
      </div>
    </div>
    <div class="mb-3">
      <label>CSE-AIML</label>
      <div class="progress">
        <div class="progress-bar progress-bar-striped bg-primary" style="width: 98%;">98%</div>
      </div>
    </div>
    <div class="mb-3">
      <label>BCA</label>
      <div class="progress">
        <div class="progress-bar progress-bar-striped bg-warning" style="width: 92%;">92%</div>
      </div>
    </div>
    <div class="mb-3">
      <label>MCA</label>
      <div class="progress">
        <div class="progress-bar progress-bar-striped bg-danger" style="width: 90%;">90%</div>
      </div>
    </div>
  </div>

  <!-- Pagination Section -->
  <div class="container mt-5">
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item active"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">5</a></li>
      </ul>
    </nav>
  </div>

  
  
</body>
</html>
