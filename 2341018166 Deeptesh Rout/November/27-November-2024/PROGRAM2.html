<html>
<head>
  <title> Carousal  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <style>
    .carousel-inner img { height: 100%; width: 100%; }
  </style>
</head>
<body>
    <div id="demo" class="carousel slide" data-ride="carousel">
<h1>Carousel With Caption Example</h1>
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images.squarespace-cdn.com/content/v1/57713a8e2994cae381dd86fe/75119539-209d-48e4-83e9-4134ada499d7/iter+gate.jpg?format=2500w" alt="ITER" height="760px" width="1600px">
 <div class="carousel-caption">
                    <h3 style="font-size: 75px; color: green;">ITER, Bhubaneswar</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://i.ytimg.com/vi/3thoeeUsgqU/maxresdefault.jpg" alt="This is Bhubaneswar" height="760px" width="1600px">
                <div class="carousel-caption"> <h3 style="font-size: 75px; color: blue;">Bhubaneswar City</h3> </div>
            </div>

            <div class="carousel-item">
                <img src="https://i.ytimg.com/vi/orlDQaLBDWM/mqdefault.jpg" alt="This is Cuttack" height="760px" width="1600px">
                <div class="carousel-caption"> <h3 style="font-size: 75px; color: orange;">Cuttack City</h3> </div>
            </div>

            <div class="carousel-item">
                <img src="https://www.tripsavvy.com/thmb/CqvMyrnnVy5fNLFYTr5zW13s-XE=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/_DSC0713_Snapseed_Darkroom-819d0b229974460e8141622c4494e2ed.jpg" alt="Lord Jagannath Temple, Puri" height="760px" width="1600px">
                <div class="carousel-caption"> <h3 style="font-size: 75px; color: red;">Lord Jagannath Temple, Puri</h3> </div>
            </div>


            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
</body>
