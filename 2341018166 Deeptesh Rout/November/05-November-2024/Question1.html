
<html >

<head>
    <title>Decendants Traversal methods</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>








  <script>

    $(document).ready(function () {
      


      $("#b1").click(function () {
        $("div").children().css({
          "color": "blue",
          "border": "4px solid red"
        });
      });

     
      $("#b2").click(function () {
        $("ul").find("li,li,*").css({
          "color": "red",
          "border": "4px solid blue"
        });
      });
    });










  </script>


  <style>



    li {
      display: block;
    }

    .outermost * {
      display: block;
      color: green;
      border: 1px solid grey;
      padding: 6px;
      margin: 20px;
    }
  </style>










</head>

<body>


 <h1>Decendants Traversal Methods</h1>

  <div class="outermost">
    Parent (div)
    <ul style="list-style-type: none;">
      Child (ul)
      <li>Grand Child (li)
        <span>Great Grand Child (Span)</span>
      </li>
    </ul>
  </div>











  <button id="b1">Apply children()</button>
  <button id="b2">Apply find()</button>

</body>

</html>
