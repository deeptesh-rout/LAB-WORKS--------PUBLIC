<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3> Unordered Lists (Default-Disc)</h2>

    <ul>
        <li>B.Tech.</li>
        <li>BCA</li>
        <li>BBA</li>
    </ul>

    <h3>Unordered Lists (Circle)</h2>

    <ul style="list-style-type: circle;">
        <li>B.Tech.</li>
        <li>BCA</li>
        <li>BBA</li>
    </ul>

    <h3>Unordered Lists (Square)</h2>


    <ul style="list-style-type: square;">
        <li>B.Tech.</li>
        <li>BCA</li>
        <li>BBA</li>
    </ul>

    <h3>Unordered Lists (None)</h2>

    <ul style="list-style-type: none;">
        <li>B.Tech.</li>
        <li>BCA</li>
        <li>BBA</li>
    </ul>


</body>
</html>
