<html></html>
<head>
    <title>HTML Table Example-3</title>
    <style>table{border-collapse: collapse; }
      td{
         text-align: left;
         vertical-align: top;
      }
    </style>
</head>
<body>
   <p>Make an HTML script that produces the output shown below.</p>
    <table border="1" width="40%" height="150px">
      <caption>Deeptesh Rout (2341018166), Bhadrak, Odisha</caption>
     <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td rowspan="2">4</td>
     </tr>
     <tr>
        <td>5</td>
        <td rowspan="2" colspan="2">6</td>
        <!-- <td></td> -->
     </tr>
     <tr>
        <td>7</td>
        <!-- <td></td>
        <td></td> -->
        <td>8</td>
     </tr>
     <tr>
        <td colspan="2">9</td>
        <td>10</td>
        <td>11</td>
        <!-- <td></td> -->
     </tr>
    </table>
</body>
</html>
