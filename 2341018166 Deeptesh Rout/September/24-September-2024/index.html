<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        td{
            text-align: right;
        }
        table,th,td{
            border: 2px solid red;
        }
    </style>

<table align="centre">
    <caption align="centre">HTML EXAMPLE ONE </caption>


    <tr>
        <th>TH1</th>
        <th>TH2</th>
        <th>TH3</th>
        <th>TH4</th>
        <th>TH5</th>
        <th>TH6</th>
    </tr>


    <tr>
        <td>A</td>
        <td colspan="2">B</td>
        <!--<td></td>-->
        <td>C</td>
        <td colspan="2">D</td>
    </tr>



    <tr>
        <td rowspan="2">I</td>
        <td>E</td>
        <td>F</td>
        <td colspan="2"></td>
        <td>H</td>
    </tr>



    <tr>
        <td>J</td>
        <td>K</td>
        <td colspan="3">L</td>
    </tr>

</table>

</body>
</html>
